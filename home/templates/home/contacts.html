{% extends 'home/layout.html' %}

{% block content %}
<form  name ="search" action="" method="POST">{% csrf_token %}
    <p>Order by:</p>
    <select style="display: block" id="category" name="category" placeholder="category">
        <option value="contact">Contact</option>
        <option value="phone">Phone</option>
        <option value="email">Email</option>
    </select>
    
    <select style="display: block;" id='sort' name='sort'>
        <option value="ascending">ascending</option>
        <option value="descending">descending</option>
    </select>
    <p>Search</p>
    <input id= "title" type="text" name="title" placeholder="Title" />
    <input type="submit" value="Submit" />


</form>

<h6 style="padding-top: 50px; padding-bottom: 20px;">{{title}}</h6>

<ul id= "data" class="collection">
    {% for contact in contacts %}
        <li class="collection item"> {{contact.contact}} | {{contact.phone}} | {{contact.email}}  </li>
    {% endfor %}
</ul>

<a href="../"> Home</a>

{% endblock %}
